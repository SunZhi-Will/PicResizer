<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        #container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 300px;
            z-index: 1;
        }
        input, select {
            margin: 10px 0;
        }
        #progress-container {
            display: none;
            margin-top: 20px;
        }
        #progress-bar {
            width: 0%;
            height: 20px;
            background-color: #4caf50;
        }
        #drop-area {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 10;
        }
        #drop-area.highlight {
            border-color: #4caf50;
        }
        #preview-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }
        .preview {
            margin: 5px;
        }
        .preview img {
            max-width: 100px;
            max-height: 100px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Image Converter</h1>
        <input type="file" id="upload" accept="image/*" multiple>
        <div id="preview-container"></div>
        <select id="output-format">
            <option value="png">PNG</option>
            <option value="jpeg">JPEG</option>
            <option value="webp">WebP</option>
        </select>
        <button id="convert">Convert</button>
        <div id="progress-container">
            <div id="progress-bar"></div>
        </div>
        <div id="download-links"></div>
    </div>
    <div id="drop-area">
        <p>Drag & Drop Files Here</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
